      var data = [

          domain: { x: [0, 1], y: [0, 1] },

              line: { color: "gray", width: 4 },
              threshold: {
                thickness: 100,
              },
            },
          },
        },
      ];

      var layout = { width: 600, height: 500, margin: { t: 0, b: 0 } };
      Plotly.newPlot("myDiv", data, layout);
