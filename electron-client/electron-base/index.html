<!DOCTYPE html>
<html>
  <head>

    ></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>WattWise</title>
  </head>
  <body>
    <h1 style="font-size: 45px;font-weight: bold; text-align: center; margin-top:20px;">WattWise Smart Meter</h1>
    <button id="meterReading" class="btn btn-lg btn-primary" style="margin-left:1700px">Fetch Readings</button>
    <div
      
      class="container-fluid mt-2">
    <div class="row p-4 rounded" style="background-color: gray;" id="meterContainer" ></div>
  </div>
    <script>
      const numDivs = 11;
      const container = document.getElementById("meterContainer");

      for (let i = 0; i <= numDivs; i++) {
        const newGauge = document.createElement("div");
        const client= document.createElement("h2");
        client.innerHTML=`Client-${i+1}`;
        client.style.color="white";
      
        newGauge.className="col-4 mt-2 shadow-sm";

        newGauge.id = `meter-gauge-${i}`;
        newGauge.appendChild(client);
        
        container.appendChild(newGauge);

        var data = [
          {
            domain: { x: [0, 1], y: [0, 1] },
            value: 0,
            title: { text: "Live Usage" },
            type: "indicator",
            mode: "gauge+number",
            gauge: {
              axis: { range: [null, 500] },
              steps: [
                { range: [0, 125], color: "lightgreen" },
                { range: [125, 375], color: "yellow" },
                { range: [375, 500], color: "red" },
              ],
              threshold: {
                line: { color: "darkred", width: 4 },
                thickness: 20,
              },
              bar: {
                color: "white",
                line: { color: "gray", width: 4 },
                threshold: {
                  thickness: 100,
                },
              },
            },
          },
        ];

        var layout = {
          width: 600,
          height: 350,
          margin: { t: 0, b: 0 },
          paper_bgcolor: "rgba(255,255,255,1)", 
          plot_bgcolor: "rgba(255,255,255,1)",  
          shapes: [
            {
              type: "rect",
              x0: 0,
              x1: 1,
              y0: 0,
              y1: 1,
              line: {
                color: "black",  
                width: 2,        
              },
            },
          ],
        };

        Plotly.newPlot(newGauge.id, data, layout);
      }
    </script>
  </body>
  <script src="./renderer.js"></script>
</html>
